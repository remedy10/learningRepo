<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row m-3 p-3 mb-2 bg-secondary-subtle text-secondary-emphasis rounded ">
                <form action="/" method="post" class="row">
                    <div class="col mb-3">
                        <input type="text" class="form-control" placeholder="Place task here..."
                            aria-label="Place task here..." aria-describedby="button-addon2" name="content">
                    </div>
                    <div class="col-4 w-100">
                        <button class="btn btn-outline-success" type="search" id="add-todo">Add</button>
                    </div>
                </form>
            
        </div>
        <div class="row">
            {% block body %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
